<!DOCTYPE html>
<html>

<head>
	<title>Цветовое бинго</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;

		}

		@font-face {
			font-family: 'IBMPlexSansCondensed-Medium';
			src: url('assets/fonts/IBMPlexSansCondensed-Medium.ttf') format('truetype');
			font-weight: normal;
			font-style: medium;
		}

		@font-face {
			font-family: 'IBMPlexSansCondensed-Light';
			src: url('assets/fonts/IBMPlexSansCondensed-light.ttf') format('truetype');
			font-weight: normal;
			font-style: medium;
		}

		body {
			font-family: 'IBMPlexSansCondensed-Medium', sans-serif;
		}

		h4 {
			font-size: 32px;
			color: white;
		}

		h5 {
			font-size: 16px;
			color: white;
		}

		.color-block {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			display: flex;
			/* justify-content: space-between; */
			align-items: center;
			flex-direction: column;
		}

		.line {
			width: 100%;
			display: flex;
			justify-content: space-between;
		}

		.block {
			height: 33%;

		}

		.top {
			/* font-family: 'IBMPlexSansCondensed-Light', sans-serif; */
			font-weight: 200;
		}

		.middle {
			display: flex;
			align-items: center;

		}

		.bottom {
			display: flex;
			align-items: flex-end;

		}

		.text_c {
			text-align: center;
		}

		.user-input {}

		.input {
			min-width: 60px;
			height: 35px;
			margin-right: 5px;
			border-radius: 8px;
			padding-left: 10px;
			padding-right: 10px;
			border-radius: 65.5px;
			border: 1px solid #0D0D0D;
			outline: none;
			font-family: 'IBMPlexSansCondensed-Medium', sans-serif;
			/* text-align: center; */
		}

		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			/* display: none; <- Crashes Chrome on hover */
			-webkit-appearance: none;
			margin: 0;
			/* <-- Apparently some margin are still there even though it's hidden */
		}

		.button {
			height: 35px;
			border-radius: 8px;
			padding-top: 6px;
			padding-bottom: 6px;
			padding-left: 20px;
			padding-right: 20px;
			border-radius: 65.5px;
			cursor: pointer;
			border: none;
			background-color: white;
			border: 1px solid #0D0D0D;
			color: black;
			font-family: 'IBMPlexSansCondensed-Medium', sans-serif;
		}

		.inactive {
			display: none;
		}

		.inactive2 {
			display: none;
		}

		/* .active {
			display: block;
		} */

		.answer {
			text-align: center;
		}

		.score {
			padding: 10px, 10px, 10px, 10px;

		}

		#popup__text {
			max-width: 500px;
		}

		.mt0 {
			margin-top: -8px;
		}

		*/ .mt40 {
			margin-top: 40px;
		}

		.mt10pr {
			margin-top: 10%;
		}

		.mb40 {
			margin-bottom: 40px;
		}

		.mb10pr {
			margin-bottom: 10%;
		}

		.black {
			color: black;
		}



		/* @media screen and (max-width: 980px) {
			.button {
				display: none;
			}

			.inactive2 {
				display: block;
				font-size: 70px;
				align-items: center;
				flex-direction: column;
				height: 100%;
			}

			h4 {
				font-size: 70px;
			}

			h5 {
				font-size: 50px;
			}

		} */
	</style>
</head>

<body>
	<div id="color-block" class="color-block">

		<div class="top mt10pr block">
			<div>
				<h4 id="mislead" class="answer">&nbsp;</h4>
				<h4 id="answer" class="answer mt0">&nbsp;</h4>
				<h5 id="popup__text" class="text_c mt10pr">&nbsp;</h5>
			</div>
		</div>

		<div class="middle block text_c">
			<!-- <div class="inactive2"> -->
			<!-- <h4 id="sorry" class="black inactive2">соррре, этот сайт пока не адаптивный и работает только на десктопе,
				точнее на экранах с расширением экрана больше 980px, чтобы пофиксить это мне придётся потратить время, а
				мне лень
			</h4> -->
			<!-- <h5 id="sorry2" class="black mt10pr">but if this game getting popular I would like to make it adamtive
					later</h5> -->
			<!-- </div> -->
			<div class="user-input inactive">

				<input type="number" class="input" id="red-input" placeholder="R" min="0" max="255" />
				<input type="number" class="input" id="green-input" placeholder="G" min="0" max="255" />
				<input type="number" class="input" id="blue-input" placeholder="B" min="0" max="255" />
				<button id="check-color-btn" class="button">ПРОВЕРИТЬ ЦВЕТ</button>
			</div>
			<button id="start" class="button">НАЧАТЬ ИГРУ</button>
		</div>

		<div class="bottom mb10pr block all">
			<div>
				<h5 id="score" class="score text_c">&nbsp;<br>&nbsp;</h3>
			</div>
		</div>
	</div>




	<script src="./file.js"></script>
</body>

</html>
